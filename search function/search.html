        //select element passed in//
        function selectElement(selector){
            return document.querySelector(selector);
        }
        //clears the content inside of the search result div//
        function clearResults(){
           selectElement('.search-results').innerHTML=""; 
        }
        function getResults(){
            let search=selectElement('.searchbar').value;
        
            clearResults();
            if(search.length>0){
           
              for(let i=0; i<products.length; i++){
                if(products[i].tag.toLowerCase().includes(search.toLowerCase())
            ){
                selectElement('.search-results').innerHTML +=`
                <div class="search-results-item">
                    <span class="search-item">${products[i].tag}</span>
                    <span class="search-item">${products[i].price}</span>
                    </div>
                `;
             }

        }};
    }
    selectElement('.searchbar').addEventListener('keyup',getResults);
